# ------------------------------
# NocoDB configuration
# ------------------------------
nocodb:
  service:
    type: ClusterIP
  persistence:
    enabled: true
    size: 8Gi

# ------------------------------
# n8n configuration
# ------------------------------
n8n:
  # top-level chart settings
  service:
    type: ClusterIP

  # correct persistence block (the chart defines this)
  persistence:
    enabled: true
    size: 8Gi
    accessMode: ReadWriteOnce
    storageClass: ""

  # environment variables go under extraEnvVars (not extraEnv)
  extraEnvVars:
    - name: WEBHOOK_URL
      value: "https://n8n.example.com/"

  # Example other options you can set safely:
  config:
    timezone: "Europe/London"
    executions:
      process: main
    logs:
      output: console

# ------------------------------
# Keycloak configuration
# ------------------------------
keycloak:
  auth:
    adminUser: admin
    adminPassword: admin123   # use a secret in production!
  proxy: edge
  service:
    type: ClusterIP
  production: false
  persistence:
    enabled: true
    size: 8Gi
  postgresql:
    enabled: true
    primary:
      persistence:
        size: 8Gi
