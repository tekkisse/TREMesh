# ------------------------------
# NocoDB configuration
# ------------------------------
nocodb:
  service:
    type: ClusterIP
  persistence:
    enabled: true
    size: 8Gi

# ------------------------------
# n8n configuration
# ------------------------------
n8n:
  service:
    type: ClusterIP

  # Environment variables must be an object (map), not a list
  extraEnvVars:
    WEBHOOK_URL: "https://n8n.example.com/"
    N8N_BASIC_AUTH_ACTIVE: "true"
    N8N_BASIC_AUTH_USER: "user"
    N8N_BASIC_AUTH_PASSWORD: "password"

  # For persistence, the chart expects a separate sub-object
  persistenceEnabled: true   # boolean
  persistenceSize: 8Gi       # string
  persistenceStorageClass: "" # optional, leave blank for default storage class

  # config options must go under extraConfig (if supported)
  extraConfig: |
    timezone = "Europe/London"
    executions.process = "main"
    logs.output = "console"

# ------------------------------
# Keycloak configuration
# ------------------------------
keycloak:
  auth:
    adminUser: admin
    adminPassword: admin123   # use a secret in production!
  proxy: edge
  service:
    type: ClusterIP
  production: false
  persistence:
    enabled: true
    size: 8Gi
  postgresql:
    enabled: true
    primary:
      persistence:
        size: 8Gi
