# ------------------------------
# NocoDB configuration
# ------------------------------
nocodb:
  service:
    type: ClusterIP

  persistence:
    enabled: true
    size: 8Gi


# ------------------------------
# n8n configuration
# ------------------------------
n8n:
  service:
    type: ClusterIP


  # Persistence settings should be defined as follows
  persistence:
    enabled: true
    size: 8Gi
    accessMode: ReadWriteOnce
    storageClass: ""


# ------------------------------
# Keycloak configuration
# ------------------------------
keycloak:
  auth:
    adminUser: admin
    adminPassword: admin123   # use a secret in production!
  proxy: edge
  service:
    type: ClusterIP
  production: false
  persistence:
    enabled: true
    size: 8Gi
  postgresql:
    enabled: true
    primary:
      persistence:
        size: 8Gi
